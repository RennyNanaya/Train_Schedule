<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two Week Calendar</title>
<link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="layout">
  <!-- 🗓️ Calendar Panel -->
  <div class="calendar-panel">

<div class="calendar">
  <!-- Week 1 Wrapper -->
  <div class="week-block">
    <div class="week-title" id="week-title-0"></div>
    <div class="week" id="week-0">

      <div class="day" id="day-0"></div>
      <div class="day" id="day-1"></div>
      <div class="day" id="day-2"></div>
      <div class="day" id="day-3"></div>
      <div class="day" id="day-4"></div>
      <div class="day" id="day-5"></div>
      <div class="day" id="day-6"></div>
    </div>
  </div>



  <!-- Week 2 Wrapper -->
  <div class="week-block">
    <div class="week-title" id="week-title-1"></div>
    <div class="week" id="week-1">

      <div class="day" id="day-7"></div>
      <div class="day" id="day-8"></div>
      <div class="day" id="day-9"></div>
      <div class="day" id="day-10"></div>
      <div class="day" id="day-11"></div>
      <div class="day" id="day-12"></div>
      <div class="day" id="day-13"></div>
    </div>
  </div>
</div>
</div>
<!-- 📋 Sidebar Panel -->
  <div class="sidebar-panel">
    <h3>Upcoming Trains</h3>
    <ul id="upcoming-trains"></ul>

    <h3>Past Week Trains</h3>
    <ul id="past-trains"></ul>
  </div>
</div>


  <script src="renderer.js"></script>
</body>
</html>
